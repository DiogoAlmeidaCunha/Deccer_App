
<!-- HEADER -->
<app-header></app-header>
<!-- End Header -->


  <!-- Content here -->
<div class="container-fluid  text-center ">
  
  <!-- First Layout  -->
  <div class="row justify-content-center bg ">
    <div class="col pt-5 pb-5 ">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Nome:</mat-label>
          <input matInput placeholder="Ex: Tiago Andrade">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Nome Completo</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Temelovel:</mat-label>
          <input matInput placeholder="Ex: Tiago Andrade">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Numero Tel/Tef</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Morada:</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Local da Obra</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>E-mail pessoal ou empresa</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill" >
          <mat-label>Textarea</mat-label>
          <textarea style="height: 140px;" matInput></textarea>
        </mat-form-field>
      </p>
        
    </div>
  </div>

  <div class="row pt-4 pb-5 " style="color: white;">
    AQUI
  </div>

</div>


<!-- Footer -->
  <app-footer></app-footer>
<!-- Footer -->
